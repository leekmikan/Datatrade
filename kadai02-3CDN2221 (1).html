<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>履修登録システム</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }
    h1, h3 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
      vertical-align: top;
    }
    form {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    input[type="text"], select {
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 8px 16px;
    }
    #taskList {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    #taskList ul {
      list-style: none;
      padding-left: 0;
    }
    #taskList li {
      background: #fffbe6;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 4px;
    }
    #subjectList {
      margin-top: 10px;
      padding: 10px;
      background: #e9f5ff;
      border: 1px solid #99c2ff;
    }
  </style>
</head>
<body>

<h1>履修登録システム</h1>

<form onsubmit="registerSubject(); return false;">
  <h3>学生ID</h3>
  <input type="text" name="id_number" required>

  <h3>学期選択</h3>
  <label><input type="radio" name="season" value="spring" checked onclick="setSemester('spring')"> 春学期</label>
  <label><input type="radio" name="season" value="autumn" onclick="setSemester('autumn')"> 秋学期</label>

  <h3>曜日・時限選択</h3>
  <!--土曜日追加-->
  <select id="day" onchange="updateSubjects()">
    <option value="mon">月</option>
    <option value="tue">火</option>
    <option value="wed">水</option>
    <option value="thu">木</option>
    <option value="fri">金</option>
	<option value="sat">土</option>
  </select>
  <select id="period" onchange="updateSubjects()">
    <option value="1">1限</option>
    <option value="2">2限</option>
    <option value="3">3限</option>
    <option value="4">4限</option>
    <option value="5">5限</option>
    <option value="6">6限</option>
  </select>

  <h3>学部・学科選択</h3>
  <select id="faculty" onchange="updateDepartments()"> <!--関数名修正-->
    <option value="情報理工">情報理工</option>
    <option value="理">理</option>
    <option value="工">工</option>
  </select>
  <select id="department" onchange="updateSubjects()">
    <option value="情報科学科">情報科学科</option>
    <option value="コンピュータ応用工学科">コンピュータ応用工学科</option>
    <option value="情報メディア学科">情報メディア学科</option>
  </select>

  <div id="subjectList">
    <strong>選択可能な科目:</strong>
    <ul id="availableSubjects"></ul>
  </div>

  <h3>科目名・シラバス番号</h3>
  <input type="text" id="subjectName" placeholder="例: プログラミング基礎">
  <input type="text" id="syllabusCode" placeholder="例: INF101">

  <h3>課題（ある場合のみ）</h3>
  <input type="text" id="task" placeholder="例: レポート提出">

  <br><br>
  <button type="submit">時間割に登録</button>
</form>

	"mon": 1,

  }

	"spring" : "S",
	"autumn" : "F",
  }

  window.onload = () => {
    setSemester('spring');
    updateSubjects();
  };
  function updateSubjects() {
    const faculty = document.getElementById("faculty").value;
	const day = document.getElementById("day").value;
	const season = (document.getElementsByName("season")[0].checked) ? "S" : "F";
	const period = document.getElementById("period").value;
    const department = document.getElementById("department").value;
    const subjectList = document.getElementById("availableSubjects");
    subjectList.innerHTML = "";
	for(let sub of allsubjects){
		if(school_code[faculty] != 0) break;
		if(sub["term"] == season && sub["school"] == school_code[faculty] && sub["dep"] == dep_code[department] && sub["day"] == day_code[day] && sub["period"] == Number(period)){
			const li = document.createElement("li");
        	li.textContent = sub["subject"];
        	subjectList.appendChild(li);
		}
	}
  }
  const facultyDepartments = {
  "情報理工": ["情報科学科", "コンピュータ応用工学科", "情報メディア学科"],

};
function updateDepartments() {
  const faculty = document.getElementById("faculty").value;
  const departmentSelect = document.getElementById("department");
  departmentSelect.innerHTML = "";
  facultyDepartments[faculty].forEach(dep => {
    const option = document.createElement("option");
    option.value = dep;
    option.textContent = dep;
    departmentSelect.appendChild(option);
  });

  updateSubjects();
}

  function registerSubject() {
    const day = document.getElementById("day").value;
    const period = document.getElementById("period").value;
    const subject = document.getElementById("subjectName").value;
    const code = document.getElementById("syllabusCode").value;
    const task = document.getElementById("task").value;
    const season = document.querySelector('input[name="season"]:checked').value;

    const cell = document.getElementById(`${season}_${day}${period}`);
    cell.innerHTML = `<strong>${subject}</strong><br><small>${code}</small>`;

    if (task) {
      const taskList = document.getElementById("taskItems");
      const li = document.createElement("li");
      li.textContent = task;
      taskList.appendChild(li);
    }

    alert("履修が登録されました！");
  }

	const el = document.getElementsByTagName("tbody")[(season == "spring") ? 0 : 1]
	for (let sub of subs) {
	  const row = el.getElementsByTagName("tr")[sub.period - 1]; //x座標(時限)を選択
	  const cell = row.getElementsByTagName("td")[sub.day - 1]; //y座標(曜日)も選択
	  //科目コードがないので教員名に置き換えました
      cell.innerHTML = `<strong>${sub.subject}</strong><br><small>${sub.teacher}</small>`;
    }
	//追加
	updateSubjects();
  }

//↓が実行出来れば上の方の数百行はいらない (ローカルだとCORSエラーがでるはず(ドメイン(null)がJSONファイルにアクセスする権限がない))
//大学側が指定した環境だと読み込めると思う
async function init(){
	let resp = null;
    resp = await fetch("subjects.json");
	//allsubjects読み込み
    allsubjects = await resp.json();

	resp = await fetch("time_table/s.json");
	//allsubjects読み込み
	springSubjects = await resp.json();

	resp = await fetch("time_table/f.json");
	//autumnSubjects読み込み
	autumnSubjects = await resp.json();
}
init();
</script>
